<html>
	<head th:replace="~{base :: head}">
		
	</head>
	<body>
	
		<div th:replace="~{base :: logo}">
		 	
		</div>
		<div class="container">
			<div th:replace="~{base :: titulo('Novo Pedido')}">
				
			</div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="POST">
					<div class="form-group mt-2">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do Produto"/>
						<small >Informe o nome do produto.</small>
						<div class="invalid-feedback"  th:erros="*{nomeProduto}" >
							Nome do produto não pode estar em branco.
						</div>
					</div>
					<div class="form-group mt-2">
						<label for="urlProduto">URL</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do Produto"/>
						<small>Procure em um site o produto que você deseja e cole a url aqui.</small>
						<div th:erros="*{urlProduto}" class="invalid-feedback">
							URL do produto não pode estar em branco.
						</div>
					</div>
					<div class="form-group mt-2">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="imagem do Produto"/>
						<small>Copie a url de uma imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div th:erros="*{urlImagem}" class="invalid-feedback">
							URL da Imagem não pode estar em branco.
						</div>
					</div>
					<div class="form-group mt-2">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
				</form>
			</div>
			
			
		</div>
	</body>
</html>
